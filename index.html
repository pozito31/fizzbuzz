<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
</head>
<body>
    <script>
        function fizzBuzz() {
            for (let i = 1; i <= 1000; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                        console.log('FizzBuzz');
                    } else if (i % 3 === 0) {
                        console.log('Fizz');
                    } else if (i % 5 === 0) {
                        console.log('Buzz');
                    } else {
                        console.log(i);
                }
            }
        }

        // Llamada a la funciÃ³n para ejecutarla
        fizzBuzz();
    </script>
</body>
</html>
